@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
    @RESULTS
    {        
        GhektaSrfLandedOcean = You look out of the window and see ocean, ocean and more ocean
        GhektaSrfLandedCrater = The ocean is shallower here
        GhektaSrfLandedRimIslands = These islands seem to be the rim of a massive impact crater
        GhektaSrfLandedCraterPeak = It looks inviting out there
        GhektaInSpaceLow = Looking through the window, you see a vast extension of blue
        GhektaInSpaceHigh = You look through the window, outside is an inviting blue world, hanging in the darkness of space
        AeternumSrfLanded = It looks sad outside
        AeternumFlyingLow = You're getting bad vibes from this
        PythaSrfLanded = Can we go outside?
        PythaFlyingLow = The surface looks less creamy and more rocky
        PythaInSpaceLow = You feel a sudden urge to go and land
        PythaInSpaceHigh = The moon looks like a big ball of icecream floating in space
    }
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
    @RESULTS
    {        
        GhektaSrfLandedOcean = The water seems really deep, can we go back to the ship please?
        GhektaSrfLandedOcean = An odd smell 
        GhektaSrfLanded = It's warm in here
        GhektaSrfLandedCrater = This could make for a good vacation spot
        GhektaSrfLandedRimIslands = The surface seems to be devoid of any plantlife
        GhektaSrfLandedCraterPeak = You wonder what makes the ground this odd green color
        AeternumSrfLanded = Spooky scary darkness
        AeternumFlyingLow = You accidentally jumped didn't you
        PythaSrfLanded = The surface doesn't seem like tasty cold cream from upclose
    }
}
@EXPERIMENT_DEFINITION:HAS[#id[atmosphereAnalysis]]
{
    @RESULTS
    {        
        GhektaSrfLanded = The atmospheric composition is similar to that of Kerbin
    }
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
    @RESULTS
    {        
        GhektaSrfLanded = The goo tries to escape its container
        AeternumSrfLanded = The goo retreats to the back of the container
        PythaSrfLanded = The goo appears playful
    }
}
